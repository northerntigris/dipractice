<div id="auth-modal" class="auth-modal">
    <div class="auth-modal-content">
        <span class="close-modal">&times;</span>
        <h2>Авторизация</h2>

        <form id="auth-form">
            <div class="form-group">
                <label for="login-id">Логин или email</label>
                <input type="text" id="login-id" required placeholder="Введите логин или email">
            </div>
            <div class="form-group">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" required placeholder="Введите пароль">
            </div>
            <p id="auth-error" class="auth-error" hidden></p>
            <button type="submit" class="auth-submit-btn">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
            <div class="auth-links">
                <div class="auth-modal-footer">
                    <a href="#" id="forgot-password">Забыли пароль?</a>
                </div>
            </div>
        </form>

        <form id="forgot-password-form" hidden>
            <h3 class="auth-subtitle">Восстановление пароля</h3>
            <div class="form-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" placeholder="Введите привязанный email" required>
            </div>
            <div class="form-group reset-code-row" id="reset-code-row" hidden>
                <label for="reset-code">Код из письма</label>
                <input type="text" id="reset-code" maxlength="6" placeholder="6-значный код">
            </div>
            <div class="form-group" id="reset-password-row" hidden>
                <label for="reset-new-password">Новый пароль</label>
                <input type="password" id="reset-new-password" minlength="8" placeholder="Минимум 8 символов">
            </div>
            <p id="reset-status" class="password-help-text"></p>
            <p class="password-help-text reset-help-note">
                Если email не привязан и нет возможности восстановить пароль, обратитесь в чат поддержки платформы.
            </p>
            <div class="auth-actions">
                <button type="button" id="send-reset-code" class="auth-submit-btn">Отправить код</button>
                <button type="button" id="submit-reset-password" class="auth-submit-btn" hidden>Сохранить новый пароль</button>
                <button type="button" id="back-to-login" class="auth-secondary-btn">Вернуться ко входу</button>
            </div>
        </form>
    </div>
</div>
