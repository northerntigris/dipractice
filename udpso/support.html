<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поддержка</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="support">
  <div class="container">
    <main class="main-content" id="main-content">
      <div class="content-header">
        <button class="mobile-toggle-btn" id="mobile-toggle-btn">
          <i class="fas fa-bars"></i>
          <span>Меню</span>
        </button>
        <h1 class="page-title">Поддержка</h1>
      </div>

      <section class="support-layout">
        <aside class="support-chats" id="support-chats" hidden>
          <div class="support-chats-header">
            <h3>Диалоги</h3>
          </div>
          <ul class="support-chat-list" id="support-chat-list"></ul>
        </aside>

        <div class="support-chat-panel">
          <div class="support-chat-header">
            <div>
              <h3 id="support-chat-title">Чат с поддержкой</h3>
              <p class="support-chat-subtitle" id="support-chat-subtitle">Мы отвечаем в рабочее время.</p>
            </div>
          </div>

          <div class="support-messages" id="support-messages"></div>

          <form class="support-input" id="support-form">
            <input type="text" id="support-message" placeholder="Напишите сообщение..." autocomplete="off" required>
            <button type="submit" class="btn-submit">
              <i class="fas fa-paper-plane"></i>
              Отправить
            </button>
          </form>
        </div>
      </section>
    </main>
  </div>

  <script src="main.js" type="module"></script>
  <script src="support.js" type="module"></script>
</body>
</html>
