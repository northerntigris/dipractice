<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пользователи системы</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body data-page="users-admin">
  <div class="container">
    <main class="main-content" id="main-content">
      <div class="content-header">
        <button class="mobile-toggle-btn" id="mobile-toggle-btn">
          <i class="fas fa-bars"></i>
          <span>Меню</span>
        </button>
        <h1 class="page-title">Пользователи системы</h1>
        <button class="back-btn" id="back-btn">
          <i class="fas fa-arrow-left"></i>
          <span>Назад</span>
        </button>
      </div>

      <div class="card">
        <h3 class="card-title">Поиск</h3>
        <div class="filter-card users-search-card">
          <label class="users-search-field">
            <i class="fas fa-search"></i>
            <input type="text" id="users-search" placeholder="Поиск по ФИО, роли, организации или региону">
          </label>
        </div>
      </div>

      <div class="card">
        <h3 class="card-title">Список пользователей</h3>
        <div style="overflow:auto;">
          <table class="participants-table">
            <thead>
              <tr>
                <th data-sort="name">ФИО <span class="sort-arrow">↕</span></th>
                <th data-sort="role">Роль <span class="sort-arrow">↕</span></th>
                <th data-sort="org">Организация <span class="sort-arrow">↕</span></th>
                <th data-sort="region">Регион <span class="sort-arrow">↕</span></th>
              </tr>
            </thead>
            <tbody id="users-body">
              <tr><td colspan="4" style="text-align:center; padding:12px;">Загрузка...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="users.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
