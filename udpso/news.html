<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости и объявления</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="news">
    <div class="overlay" id="overlay"></div>
    <div class="container">
        <main class="main-content" id="main-content">
            <div class="content-header">
                <button class="mobile-toggle-btn" id="mobile-toggle-btn">
                    <i class="fas fa-bars"></i>
                    <span>Меню</span>
                </button>
                <h1 class="page-title">Новости и объявления</h1>
            </div>
            <div class="card">
                <div class="news-title-row">
                    <h2 class="card-title news">Новости и объявления</h2>
                    <button class="btn btn-primary news-add-btn" id="news-add-btn" type="button">
                        <i class="fas fa-plus"></i>
                        <span>Добавить</span>
                    </button>
                </div>
                <div class="filter-card">
                    <label for="news-region-search">Регион:</label>
                    <div class="region-select" id="news-region-select">
                        <button type="button" class="region-select__toggle" id="news-region-toggle">
                            Выберите регион
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="region-select__dropdown" id="news-region-dropdown">
                            <div class="region-select__search">
                                <i class="fas fa-search"></i>
                                <input type="text" id="news-region-search" placeholder="Быстрый поиск региона">
                            </div>
                            <ul class="region-select__options" id="news-region-options"></ul>
                        </div>
                    </div>
                </div>
                <div id="news-container"></div>
            </div>
        </main>
    </div>
    <script src="main.js" type="module"></script>
    <script src="news.js" type="module"></script>
</body>
</html>
