<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пользователи школы</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/users.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body data-page="school-users">
  <div class="container">
    <main class="main-content" id="main-content">
      <div class="content-header">
        <button class="mobile-toggle-btn" id="mobile-toggle-btn">
          <i class="fas fa-bars"></i>
          <span>Меню</span>
        </button>
        <h1 class="page-title">Пользователи школы</h1>
      </div>

      <div class="card">
        <h3 class="card-title">Список пользователей</h3>
        <div style="overflow:auto;">
          <table class="participants-table">
            <thead>
              <tr>
                <th>ФИО</th>
                <th>Email</th>
                <th>Роль</th>
                <th>Дата назначения</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody id="school-users-body">
              <tr><td colspan="5" style="text-align:center; padding:12px;">Загрузка...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <div class="modal" id="edit-user-modal">
    <div class="modal-content" style="max-width: 520px;">
      <div class="modal-header">
        <h3>Редактирование координатора</h3>
        <button id="edit-user-modal-close" class="modal-close">&times;</button>
      </div>
      <form id="edit-user-form" class="modal-body">
        <input type="hidden" id="edit-user-id">
        <label>ФИО
          <input type="text" id="edit-user-full-name" required>
        </label>
        <label>Email
          <input type="email" id="edit-user-email" required>
        </label>
        <button type="submit" class="btn-primary" style="margin-top: 10px;">
          <i class="fas fa-save"></i>
          <span>Сохранить</span>
        </button>
      </form>
    </div>
  </div>

  <script type="module" src="school-users.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
